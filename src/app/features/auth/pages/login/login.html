<!-- Modern Login Page with Tailwind CSS -->
<div
    class="min-h-screen flex items-center justify-center px-4 py-8 bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800">
    <!-- Animated background elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div
            class="absolute -top-40 -right-40 w-80 h-80 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse">
        </div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"
            style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"
            style="animation-delay: 2s;"></div>
    </div>

    <!-- Login Card with Glassmorphism -->
    <div class="relative w-full max-w-md">
        <div
            class="backdrop-blur-xl bg-white/10 rounded-3xl shadow-2xl border border-white/20 p-8 transform transition-all duration-500 hover:scale-[1.02] hover:shadow-purple-500/25">

            <!-- Header -->
            <div class="text-center mb-8">
                <div
                    class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 mb-4 shadow-lg shadow-purple-500/30">
                    <i class="pi pi-lock text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">{{ 'LOGIN.TITLE' | translate }}</h1>
                <p class="text-gray-300 text-sm">Welcome back! Please sign in to continue</p>
            </div>

            <!-- Form -->
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
                <!-- Username Field -->
                <div class="space-y-2">
                    <label for="username" class="block text-sm font-medium text-gray-200">
                        {{ 'LOGIN.USERNAME' | translate }}
                    </label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i
                                class="pi pi-user text-gray-400 group-focus-within:text-indigo-400 transition-colors duration-300"></i>
                        </div>
                        <input id="username" type="text" pInputText [pAutoFocus]="true"
                            [placeholder]="'LOGIN.USERNAME_PLACEHOLDER' | translate" formControlName="username"
                            class="w-full pl-12 pr-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300 hover:bg-white/10"
                            [ngClass]="{ '!border-red-500 !ring-red-500': submitted && f['username'].errors }" />
                    </div>
                    @if (submitted && f['username'].errors) {
                    <div class="flex items-center gap-2 text-red-400 text-sm mt-1 animate-shake">
                        <i class="pi pi-exclamation-circle"></i>
                        <span>{{ 'LOGIN.USERNAME_REQUIRED' | translate }}</span>
                    </div>
                    }
                </div>

                <!-- Password Field -->
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-gray-200">
                        {{ 'LOGIN.PASSWORD' | translate }}
                    </label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none z-10">
                            <i
                                class="pi pi-lock text-gray-400 group-focus-within:text-indigo-400 transition-colors duration-300"></i>
                        </div>
                        <p-password id="password" formControlName="password" [feedback]="false" [toggleMask]="true"
                            [placeholder]="'LOGIN.PASSWORD_PLACEHOLDER' | translate" styleClass="w-full"
                            [inputStyleClass]="'w-full pl-12 pr-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300 hover:bg-white/10' + (submitted && f['password'].errors ? ' !border-red-500 !ring-red-500' : '')"></p-password>
                    </div>
                    @if (submitted && f['password'].errors) {
                    <div class="flex items-center gap-2 text-red-400 text-sm mt-1 animate-shake">
                        <i class="pi pi-exclamation-circle"></i>
                        <span>{{ 'LOGIN.PASSWORD_REQUIRED' | translate }}</span>
                    </div>
                    }
                </div>

                <!-- Forgot Password Link -->
                <div class="flex justify-end">
                    <a href="#" class="text-sm text-indigo-300 hover:text-indigo-200 transition-colors duration-300">
                        Forgot password?
                    </a>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full py-3.5 px-6 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-semibold rounded-xl shadow-lg shadow-indigo-500/30 transform transition-all duration-300 hover:scale-[1.02] hover:shadow-xl hover:shadow-indigo-500/40 active:scale-[0.98] focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-transparent">
                    <span class="flex items-center justify-center gap-2">
                        <i class="pi pi-sign-in"></i>
                        {{ 'LOGIN.SUBMIT' | translate }}
                    </span>
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-8 text-center">
                <p class="text-gray-400 text-sm">
                    Don't have an account?
                    <a href="#"
                        class="text-indigo-300 hover:text-indigo-200 font-medium transition-colors duration-300">
                        Sign up
                    </a>
                </p>
            </div>
        </div>

        <!-- Decorative glow effect -->
        <div
            class="absolute -inset-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-3xl blur-xl opacity-20 -z-10">
        </div>
    </div>
</div>
