<div class="min-h-screen surface-ground flex flex-column align-items-center justify-content-center p-3">
    <p-card class="w-full max-w-md text-center">
        <div class="flex flex-column align-items-center gap-4">
            <i class="pi pi-lock text-orange-500" style="font-size: 5rem;"></i>
            <h1 class="text-6xl font-bold text-orange-500 m-0">403</h1>
            <h2 class="text-2xl font-semibold text-color m-0">Access Forbidden</h2>
            <p class="text-color-secondary text-center m-0">
                Sorry, you do not have permission to access this page.
            </p>
            <p-button label="Go to Home" icon="pi pi-home" [routerLink]="homeRoute" severity="primary">
            </p-button>
        </div>
    </p-card>
</div>
