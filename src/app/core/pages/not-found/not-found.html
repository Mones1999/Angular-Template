<div class="min-h-screen surface-ground flex flex-column align-items-center justify-content-center p-3">
    <p-card class="w-full max-w-md text-center">
        <div class="flex flex-column align-items-center gap-4">
            <i class="pi pi-exclamation-circle text-primary" style="font-size: 5rem;"></i>
            <h1 class="text-6xl font-bold text-primary m-0">{{ 'NOT_FOUND.CODE' | translate }}</h1>
            <h2 class="text-2xl font-semibold text-color m-0">{{ 'NOT_FOUND.TITLE' | translate }}</h2>
            <p class="text-color-secondary text-center m-0">
                {{ 'NOT_FOUND.DESCRIPTION' | translate }}
            </p>
            <p-button [label]="'COMMON.GO_TO_HOME' | translate" icon="pi pi-home" [routerLink]="homeRoute"
                severity="primary">
            </p-button>
        </div>
    </p-card>
</div>
